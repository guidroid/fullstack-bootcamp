<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="business-card">
    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="A close-up photo of a flower with pink petals"
    />
    <p class="full-name">Jane Doe</p>
    <p class="designation">Web Developer</p>
    <p class="company">CodeCraft Studio</p>
    <hr />
    <p>jane.doe@example.com</p>
    <p>+1 (555) 123-4567</p>
    <a href="https://janedoe.dev" target="_blank">Portfolio</a>
    <hr />
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com" target="_blank">Twitter</a><br />
      <a href="https://linkedin.com" target="_blank">LinkedIn</a><br />
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>
</body>
<footer></footer>
</html>
